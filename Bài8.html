<body>
<b>Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</b>
<script>
    let arr=[1,4,5,7,8,10,12];
    let n=+prompt("Nhập một số bất kì");
    truyen(n)
    function truyen(a){
        arr.push(a)
        arr.reverse()
    }
    console.log(arr);

</script>
