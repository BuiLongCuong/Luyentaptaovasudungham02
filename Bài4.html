<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.</b>
<script>
let nhapvao=prompt("Nhập:")
let ketqua=check(nhapvao)
function check(data){
    if(isNaN(data)){
        return false
    }else {
        return true
    }
}
document.write(ketqua)
</script>
</body>
</html>
