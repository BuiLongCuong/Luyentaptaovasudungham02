<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</b>
<script>
    let b=+prompt("Nhập một số bất kì");
    let ketqua=tinhbinhphuong(b)
function tinhbinhphuong(a){
    return a*a;
}
document.write(`<br> Bình phương của số bạn vừa nhập vào là: ${ketqua}`)
</script>
</body>
</html>
