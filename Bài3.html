<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</b>
<script>
    let ketqua=1;
    let n=+prompt("Nhập 1 số bất kì:")
    giaithua(n)
function giaithua(a){
    for (let i = 1; i <=a ; i++) {
        ketqua*=i
    }
    return ketqua;
}
document.write(ketqua);
</script>
</body>
</html>
